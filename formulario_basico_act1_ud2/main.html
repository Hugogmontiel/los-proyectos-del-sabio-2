<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="miFormulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre en máyusculas" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido en máyusculas" required>
            
            <label for="tipoVia">Tipo de vía</label>
            <select id="tipoVia" required>
                <option value="" disabled selected>Seleccione tipo de vía</option>
                <option value="calle">Calle</option>
                <option value="avenida">Avenida</option>
                <option value="carretera">Carretera</option>
            </select>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Dirección en máyusculas" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" placeholder="9 dígitos" required>

            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Edad entre 1 y 120" required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" placeholder="8 números y 1 letra" required>
            
            <button type="submit" id="enviar" disabled>Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
